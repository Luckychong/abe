    <title>Flip Effect with Images</title>
    <style>
        .navbar {
  display: flex;
  justify-content: space-between; /* Space between logo and menu */
  align-items: center; /* Center items vertically */
  padding: 10px 20px; /* Padding for spacing */
  
}


.navbar-menu {
  list-style: none; /* Remove default list styling */
  display: flex; /* Flexbox for horizontal layout */
}

.navbar-menu li {
  margin: 0 150px; /* Spacing between menu items */
}

.navbar-menu a {
  color: rgb(255, 255, 255); /* Link color */
  text-decoration: none; /* Remove underline */
  font-size: 18px; /* Font size for menu items */
}


/* Ensure body content is not hidden behind navbar */
body::before {
  content: '';
  display: block;
  height: 60px; /* Height of the fixed navbar */
}

.navbar-menu a:hover {
  color: #fff; /* Change to white on hover */
  background-color: pink; /* Darker background on hover */
  border-radius: 5px; /* Rounded corners for the hover effect */
  padding: 5px 10px; /* Padding to make hover effect more visible */
}
.container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center align images horizontally */
            width: 100%;
            max-width: 1200px; /* Adjust as needed */
            margin: 0 auto;
        }

        .figure {
            width: calc(33.333% - 10px); /* Adjust to fit 3 items per row with gap */
            height: 400px;
            position: relative;
            perspective: 1000px; /* For 3D effect */
            box-sizing: border-box;
        }

        .figure-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* For 3D effect */
            transition: transform 0.6s ease; /* Smooth transition */
        }

        .figure:hover .figure-inner {
            transform: rotateY(180deg); /* Flip on hover */
        }

        .figure-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide back side */
        }

        .front {
            background-color: #0e0e0e; /* Placeholder background color */
        }

        .back {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg); /* Rotate back side */
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff; /* Text color */
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Images */
        .image1 { background-image: url('IMG_2302.jpg'); }
        .image2 { background-image: url('IMG_0907.jpg'); }
        .image3 { background-image: url('IMG_5225.jpg'); }
        .image4 { background-image: url('IMG_5594.jpg'); }
        .image5 { background-image: url('IMG_6277.jpg'); }
        .image6 { background-image: url('IMG_7712.jpg'); }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://mrwallpaper.com/images/featured/cute-dark-blue-2yuy8pkbyv4olfcy.jpg');
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center center; /* Center the background image */
        }

        .animated-figure {
            position: fixed; /* Fixes the position so it stays in place on scroll */
            top: 20%; /* Adjust as needed */
            right: 0; /* Aligns to the right edge */
            width: 150px; /* Width of the GIF */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.8; /* Make the GIF slightly transparent */
            border-radius: 15px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better blending */
            overflow: hidden; /* Prevents overflow issues */
        }

        .animated-figure img {
            width: 100%; /* Ensures the GIF fits the container */
            height: auto; /* Maintain aspect ratio */
        }

        .animated-figure2 {
            position: fixed; /* Fixes the position so it stays in place on scroll */

            overflow: hidden; /* Prevents overflow issues */
        }

        .animated-figure2 img {
            width: 100%; /* Ensures the GIF fits the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
